name: Integration Tests

on:
  schedule:
    # Runs at 09:00 UTC every day to test collectors
    - cron: "0 9 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - BinDays.Api/**
      - BinDays.Api.Collectors/**
  pull_request:
    paths:
      - BinDays.Api/**
      - BinDays.Api.Collectors/**

jobs:
  discover_councils:
    name: Discover Council Test Files
    runs-on: ubuntu-latest
    outputs:
      councils_json: ${{ steps.list_councils.outputs.councils_json }}
    env:
      EXCLUDED_COUNCILS: "[]"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List council test file identifiers
        id: list_councils
        run: |
          TARGET_DIR="BinDays.Api.IntegrationTests/Collectors/Councils"
          cd "$TARGET_DIR" || exit 1
          all_councils=$(ls *Tests.cs 2>/dev/null | sed 's/Tests\.cs$//' | jq -c --raw-input --slurp 'split("\n") | map(select(length > 0))')
          filtered_councils=$(echo "$all_councils" | jq -c --argjson excluded "$EXCLUDED_COUNCILS" '. - $excluded')
          echo "councils_json=$filtered_councils" >> $GITHUB_OUTPUT
        shell: bash

  run_council_tests:
    name: Test ${{ matrix.council }}
    needs: discover_councils
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        council: ${{ fromJson(needs.discover_councils.outputs.councils_json) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Configure Legacy Crypto Policies for OpenSSL
        run: |
          echo "Applying legacy OpenSSL configuration for compatibility..."

          # Define the configuration block to be prepended
          CONFIG_BLOCK="""
          # Prepended by GitHub Actions to enable legacy crypto
          [openssl_init]
          ssl_conf = ssl_sect

          [ssl_sect]
          system_default = system_default_sect

          [system_default_sect]
          MinProtocol = TLSv1
          CipherString = DEFAULT@SECLEVEL=1
          """

          # Create a new config file by prepending the block to the existing file
          echo "$CONFIG_BLOCK" | sudo tee /tmp/openssl.cnf.new > /dev/null
          sudo cat /etc/ssl/openssl.cnf >> /tmp/openssl.cnf.new

          # Replace the original config file
          sudo mv /tmp/openssl.cnf.new /etc/ssl/openssl.cnf

          echo "OpenSSL configuration successfully updated."

      - name: Run Integration Tests for ${{ matrix.council }}
        run: |
          echo "Running tests for ${{ matrix.council }}..."
          dotnet test --filter "FullyQualifiedName~${{ matrix.council }}Tests" --logger "console;verbosity=detailed" BinDays.Api.IntegrationTests/BinDays.Api.IntegrationTests.csproj
