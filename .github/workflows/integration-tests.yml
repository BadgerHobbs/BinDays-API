name: Integration Tests with Retry

on:
  schedule:
    # Runs at 03:00 UTC every day to test collectors
    - cron: "0 3 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  primary_attempt:
    name: Primary Attempt
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Run Integration Tests
        run: dotnet test --logger "console;verbosity=detailed" BinDays.Api.IntegrationTests/BinDays.Api.IntegrationTests.csproj

  retry_attempt:
    name: Retry Attempt
    runs-on: ubuntu-latest
    needs: primary_attempt
    if: failure()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Run Integration Tests (Retry)
        run: dotnet test --logger "console;verbosity=detailed" BinDays.Api.IntegrationTests/BinDays.Api.IntegrationTests.csproj
