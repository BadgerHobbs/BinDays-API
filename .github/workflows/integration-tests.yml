name: Integration Tests

on:
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - BinDays.Api/**
      - BinDays.Api.Collectors/**
  pull_request:
    paths:
      - BinDays.Api/**
      - BinDays.Api.Collectors/**

jobs:
  run_council_tests:
    name: Test ${{ matrix.council }}
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        council:
          - TeignbridgeDistrictCouncil

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Cat SSL config
        run: cat /etc/ssl/openssl.cnf

      - name: Configure Legacy Crypto Policies for OpenSSL
        run: |
          sudo sed -i '1i openssl_conf = default_conf' /etc/ssl/openssl.cnf
          sudo sed -i '$a\n[ default_conf ]\n\nssl_conf = ssl_sect\n\n[ssl_sect]\n\nsystem_default = system_default_sect\n\n[system_default_sect]\nMinProtocol = TLSv1.2\nCipherString = DEFAULT:@SECLEVEL=1' /etc/ssl/openssl.cnf

      - name: Cat SSL config 2
        run: cat /etc/ssl/openssl.cnf

      - name: Run Integration Tests for ${{ matrix.council }}
        run: |
          dotnet test --filter "FullyQualifiedName~${{ matrix.council }}Tests" \
            --logger "console;verbosity=detailed" \
            BinDays.Api.IntegrationTests/BinDays.Api.IntegrationTests.csproj
