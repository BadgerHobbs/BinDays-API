name: Schedule Collector Implementation

on:
  schedule:
    # Run daily at 10:00 UTC (after integration tests at 09:00)
    - cron: "0 10 * * *"
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  select_and_implement:
    name: Select and Trigger Implementation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find open New Collector issues
        id: find_issues
        uses: actions/github-script@v7
        with:
          script: |
            const script = require('./.github/scripts/schedule-collector/find-eligible-issue.js');
            await script({ github, context, core });

      - name: Generate GitHub App token
        if: steps.find_issues.outputs.has_issues == 'true'
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Trigger implementation
        if: steps.find_issues.outputs.has_issues == 'true'
        uses: actions/github-script@v7
        env:
          ISSUE_NUMBER: ${{ steps.find_issues.outputs.issue_number }}
          ISSUE_TITLE: ${{ steps.find_issues.outputs.issue_title }}
        with:
          github-token: ${{ steps.generate-token.outputs.token }}
          script: |
            const script = require('./.github/scripts/schedule-collector/trigger-implementation.js');
            await script({ github, context, core });

      - name: Summary (no issues)
        if: steps.find_issues.outputs.has_issues != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const script = require('./.github/scripts/schedule-collector/no-issues-summary.js');
            await script({ github, context, core });
